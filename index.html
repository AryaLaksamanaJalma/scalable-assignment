<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- FontAwesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<title>Leave Request Form</title>
</head>
<body class>
<div class="container mt-5 m-lg-auto p-5 shadow">
    <section class="leave-request">
        <header class="text-center mb-5">
            <i class="bi bi-person-fill display-1 text-primary" style="font-size: 10rem"></i>
            <h1 class="display-1 h1">Leave Request Form</h1>
        </header>
        <!-- Form -->
        <form id="LeaveRequestForm">
            <!-- Name -->
            <div class="row mb-3">
                <label class="form-label">Name</label>

                <div class="col">
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="First Name"
                    id="FirstName"
                    />
                </div> 

                <div class="col">
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Last Name"
                    id="LastName"
                    />
                </div>
            </div>
            <!-- Employee ID Remaining Vacation Days -->
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Employee ID</label>
                    <input 
                    type="number" 
                    class="form-control"
                    id="EmployeeID"
                    placeholder="Your Employee ID"
                    >
                </div>
                <div class="col">
                    <label class="form-label">Remaining Leave Days</label>
                    <input 
                    type="number" 
                    class="form-control"
                    id="RemainingDays"
                    placeholder="Your Remaining Days of Vacation"
                    >
                </div>
            </div>
            <!-- Date -->
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Start Date <small class="text-muted">(incl. first day)</small></label>
                    <input 
                    type="date" 
                    class="form-control"
                    id="StartDate"
                    >
                </div>
                <div class="col">
                    <label class="form-label">End Date <small class="text-muted">(incl. last day)</small></label>
                    <input 
                    type="date" 
                    class="form-control"
                    id="EndDate"
                    >
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 shadow-sm">Submit</button>
        </form>
    </section>
</div>
<!-- Create Leave Request -->
</section>
<script src="main.js"></script>
</body>
</html>
